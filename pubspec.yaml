name: todo
description: ToDo App is a simple and intuitive app to help you stay organized
  and productive. With this, you can easily create tasks and prioritize your
  to-do list.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.5 <3.0.0"

dependencies:
  cloud_firestore: ^4.5.2
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.4.1
  firebase_core: ^2.9.0
  flutter:
    sdk: flutter
  google_sign_in: ^6.1.0
  provider: ^6.0.5

dev_dependencies:
  dart_code_metrics: ^5.7.2
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
